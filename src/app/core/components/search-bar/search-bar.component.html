<div fxLayoutAlign="start center" fxFlex>
    <form fxLayoutAlign="start center" fxFlex fxLayout="row">
        <mat-form-field class="full-width no">
            <input type="text" placeholder="" matInput [formControl]="searchCtrl" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                    {{ option }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <button mat-icon-button class="fuse-search-bar-expander" aria-label="Expand Search Bar" (click)="search($event)">
            <mat-icon class="s-24">search</mat-icon>
        </button>
    </form>
</div>
