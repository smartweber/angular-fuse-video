<div id="text_area" class="page-layout simple fullwidth">
  
  <form class="mat-white-bg mat-elevation-z4 p-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" [formGroup]="form">

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="100">
        <input matInput placeholder="Title" formControlName="title" required>
        <mat-error *ngIf="formErrors.title.required">
          Title is required!
        </mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto" fxLayoutWrap>

      <mat-form-field fxFlex="100">
        <textarea matInput placeholder="Abstract" formControlName="abstract"></textarea>
        <mat-error *ngIf="formErrors.abstract.required">
          Abstract is required!
        </mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="100">
        <input matInput placeholder="Author" formControlName="author" required>
        <mat-error *ngIf="formErrors.author.required">
          Author is required!
        </mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="100">
        <mat-select placeholder="Type" formControlName="type" required>
          <mat-option *ngFor="let type of types" [value]="type">
            {{ type }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.type.required">
          Type is required!
        </mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="100">
        <mat-select placeholder="Status" formControlName="status" required>
          <mat-option *ngFor="let status of statuses" [value]="status">
            {{ status }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.status.required">
          Status is required!
        </mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="100">
        <mat-select placeholder="Language" formControlName="language" required>
          <mat-option *ngFor="let language of languages" [value]="language['value']">
            {{ language['label'] }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.language.required">
          Language is required!
        </mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="100">
        <mat-select placeholder="Format" formControlName="format" required>
          <mat-option *ngFor="let format of formats" [value]="format">
            {{ format }}
          </mat-option>
        </mat-select>
        <mat-error *ngIf="formErrors.format.required">
          Format is required!
        </mat-error>
      </mat-form-field>

    </div>

    <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">

      <mat-form-field fxFlex="100">
        <input type="number" matInput placeholder="Version" formControlName="version">
      </mat-form-field>

    </div>
    
  </form>

</div>
